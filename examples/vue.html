<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

<div id="app"></div>

<script src="./vue.js"></script>
<script>
  new Vue({
    data() {
      return {
        foo: 'foo',
        bar: {
          baz: 'baz',
        }
      }
    },
    created() {
      console.log('created');
      setTimeout(() => {
        this.foo = 'bar'
      }, 1000)
    },
    render() {
      return document.createTextNode(this.foo)
    }
  }).$mount('#app')

  // const obj = {foo: {bar: 'bar'}}
  // defineReactive(obj, 'foo', obj['foo'])
  // obj.foo.bar
  // obj.foo = 'foo~'

</script>

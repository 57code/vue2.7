<div id="app">
  <!-- 注释 -->
  <input type="text" v-model="counter">
  <textarea name="ta" id="ta" cols="30" rows="10">{{counter}}</textarea>
</div>
<script src="../dist/vue.js"></script>
<script>
  new Vue({
    data() {
      return {
        counter: 1
      }
    },
    mounted() {
      setTimeout(() => {
        this.counter=null
      }, 1000);
    }
  }).$mount('#app')
</script>
